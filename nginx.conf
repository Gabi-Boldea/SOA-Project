# nginx.conf

events {}

http {
  # Proper Upgrade/Connection handling for WebSockets
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Tasks service (REST)
  upstream task_backend {
    server host.docker.internal:3002;
    server host.docker.internal:3005;
  }

  # Auth/Gateway service (REST)  âœ… ADD THIS
  upstream auth_backend {
    server host.docker.internal:3000;
  }

  # Notifications service (Socket.IO)
  upstream notifications_backend {
    server host.docker.internal:3003;
  }

  server {
    listen 3010;

    # --------------------------------
    # AUTH API (strip /api/auth/)
    # --------------------------------
    location /api/auth/ {
      # trailing slash strips /api/auth/
      proxy_pass http://auth_backend/;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      add_header Access-Control-Allow-Origin http://localhost:5173 always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-User-Id, x-user-id" always;

      if ($request_method = OPTIONS) { return 204; }
    }

    # -------------------------
    # TASKS API (strip /api/)
    # -------------------------
    location /api/ {
      # trailing slash strips /api/
      proxy_pass http://task_backend/;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      add_header Access-Control-Allow-Origin http://localhost:5173 always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-User-Id, x-user-id" always;

      if ($request_method = OPTIONS) { return 204; }
    }

    # -------------------------
    # SOCKET.IO (do NOT strip path)
    # -------------------------
    location /socket.io/ {
      # hide CORS headers coming from upstream (notifications backend)
      proxy_hide_header Access-Control-Allow-Origin;
      proxy_hide_header Access-Control-Allow-Credentials;
      proxy_hide_header Access-Control-Allow-Methods;
      proxy_hide_header Access-Control-Allow-Headers;

      proxy_pass http://notifications_backend;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;

      add_header Access-Control-Allow-Origin http://localhost:5173 always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-User-Id, x-user-id" always;

      if ($request_method = OPTIONS) { return 204; }
    }

    location / {
      return 200 "nginx lb up\n";
    }
  }
}
